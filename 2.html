<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        .header {
            background-color: #d8b9c3;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product .price {
            font-weight: bold;
            color: #d85f79;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #d8b9c3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Crochet Product Catalog</div>
    
    <div class="catalog">
        <div class="product">
            <img src="placeholder.jpg" alt="Crochet Plushie">
            <h3>Crochet Plushie</h3>
            <p>Handmade cute crochet plush toy.</p>
            <p class="price">$20</p>
        </div>
        
        <div class="product">
            <img src="placeholder.jpg" alt="Crochet Hat">
            <h3>Crochet Hat</h3>
            <p>Warm and cozy handmade hat.</p>
            <p class="price">$15</p>
        </div>
        
        <div class="product">
            <img src="placeholder.jpg" alt="Crochet Blanket">
            <h3>Crochet Blanket</h3>
            <p>Soft and stylish blanket for home.</p>
            <p class="price">$45</p>
        </div>
    </div>
    
    <div class="footer">Contact us | Follow on Instagram | Order Now</div>
</body>
</html>
