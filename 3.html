<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #d85f79;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #b84e66;
        }
        .terms {
            font-size: 14px;
            color: #555;
        }
        .social-login {
            margin-top: 15px;
        }
        .social-login a {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .google {
            background-color: #db4437;
        }
        .facebook {
            background-color: #3b5998;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form action="register.php" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <p class="terms"><input type="checkbox" name="terms" required> I agree to the <a href="#">Terms & Conditions</a></p>
            <button type="submit">Sign Up</button>
        </form>
        <div class="social-login">
            <a href="#" class="google">Sign Up with Google</a>
            <a href="#" class="facebook">Sign Up with Facebook</a>
        </div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
