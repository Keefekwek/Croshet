<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #d85f79;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #b84e66;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Custom Order</h2>
        <form action="submit_order.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product">Select Product Type:</label>
                <select id="product" name="product" required>
                    <option value="plushie">Crochet Plushie</option>
                    <option value="hat">Crochet Hat</option>
                    <option value="bag">Crochet Bag</option>
                    <option value="other">Other (Specify Below)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="color">Preferred Colors:</label>
                <input type="text" id="color" name="color" placeholder="E.g., Pink, Blue, White" required>
            </div>
            
            <div class="form-group">
                <label for="reference">Upload Reference Image (Optional):</label>
                <input type="file" id="reference" name="reference">
            </div>
            
            <div class="form-group">
                <label for="details">Special Requests:</label>
                <textarea id="details" name="details" rows="4" placeholder="Enter any specific customizations..."></textarea>
            </div>
            
            <button type="submit">Submit Order</button>
        </form>
    </div>
</body>
</html>
